<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Mon restaurant</title>
        <meta name="description" content="Un texte décrivant notre restaurant">
    </head>
    <body>
        <header>
            <h1>Le restaurant</h1>
            <nav>
                <a href="index.html" title="Acceuil">Acceuil</a>
                <a href="menu.html" title="Voir le menu">Menu</a>
                <a href="contact.html" title="Nous contacter">Contact</a>
            </nav>
            <img src="banniere-restaurant.jpg" alt="banniere-restaurant" width="1260" height="366">
        </header>
        <section>
            <h2>Où nous trouver</h2>
            <p>
                128 rue de démonstration<br>
                34000 Montpellier<br>
                France
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d722.2427571006247!2d3.867316568560306!3d43.60714483211115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b6af0725dd9db1%3A0xad8756742894e802!2sMontpellier!5e0!3m2!1sfr!2sfr!4v1744718418862!5m2!1sfr!2sfr" width="1200" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h2>Nous envoyer un email</h2>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email <sup>*</sup></label>
                    <input type="email" required id="email" name="email" placeholder="votre@email.fr">
                </div>
                <div>
                    <label for="firstname">Votre prénom <up>*</up></label>
                    <input type="text" required id="firstname" name="firstname">
                </div>
                <div>
                    <label for="message">Votre message <up>*</up></label>
                    <textarea required id="message" name="firstname" placeholder="Votre message"></textarea>
                </div>
                <button type="submit">Envoyer votre email</button>
            </form>
        </section>
    </body>
</html>
